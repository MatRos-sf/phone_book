<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}Title{% endblock%}</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'add' %}">Add</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'random' %}">Add Random Person</a>
                        </li>
                </ul>
                            </button>
                <form class="d-flex" method='GET' action="{% url 'home' %}">
                <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search"  name='q' value='{{ request.GET.q }}' >
                <input class="btn btn-outline-secondary" type="submit" value="Search">
            </form>
            </div>
          </div>
    </nav>

{% block content %}
{% endblock %}
</body>
</html>
